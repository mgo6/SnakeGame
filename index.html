<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêçSnake  Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
        <div class="keycontrol">
            <button class="btn" id="UP">UP</button>
            <button class="btn" id="DOWN">DOWN</button>
            <button class="btn" id="LEFT">LEFT</button>
            <button class="btn" id="RIGHT">RIGHT</button>
            <button class="btn" id="MODE">M O D E</button>
            <button class="btn" id="PAUSE">PAUSE</button>

        </div>
        <div id="toasts"></div>
        <div id="popup">
            <div class="mode-ch">
                <button class="swich" id="easy">EASY</button>
                <button class="swich" id="normal">NORMAL</button>
                <button class="swich" id="hard">HARD</button>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
